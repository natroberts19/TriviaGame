<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Essential Coen Brothers Trivia Game</title>
</head>

<body>
    <!-- main heading area with game title -->
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-7" id="game-title">
            <h1>Essential Coen Brothers</h1>
            <h2>Movie Trivia Game</h2>
        </div>
        <div class="col-md-5">
            <span id="fun-fact"> 
            <h3 id="fun-fact"><b>Fun Fact!</b> Jeff Bridges appeared in every single scene of The Big Lebowski.</h3> 
            </span>
        </div>
        </div>
    </div>


    <!-- container that holds all the panels for the game. -->
    <div class="container">
        <div class="row panel-row">
            
            <!-- Empty panel for spacing and location purposes. -->
            <div class="col-md-6">
                <div class="row" id="empty-panel"></div>
            <div class="row" id="empty-panel"></div>
        </div>

            <!-- main game panel that includes the timer and trivia questions and answers -->
            <div class="col-md-6">
                <!-- Timer panel. -->
                <div class="row" id="clock-panel">
                    <h1 id="game-timer"></h1>                    
                </div>                
                          
                <div class="row" id="game-panel">
                    <!-- <div> -->
                        <!-- <h3>Congrats or So Sad Message</h3> -->
                    <!-- </div> -->
                    <div id="question" class="hide">
                        <!-- <h1>Question:</h1> -->
                        <h3><span id="question">question</span></h3>    
                    </div>
                    <div id="answer" class="hide">
                        <!-- <h1>Answer:</h1> -->
                        <h3><span id="answer1">answer1</span></h3>
                        <h3><span id="answer2">answer2</span></h3>
                        <h3><span id="answer3">answer3</span></h3>
                        <h3><span id="answer4">answer4</span></h3>
                    </div>
                    <div>
                        <h3><span id="button"></span></h3>
                        <h3><span class="hide" id="new-button"></span></h3>
                    </div>
                    
                </div>
            </div>
            <!-- close the row-panel div: -->
        </div>
        <!-- close the container div: -->
    </div>

    <!-- create a copyright footer -->
    <!-- <footer>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
