<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Essential Coen Brothers Trivia Game</title>
</head>

<body>
    <!-- main heading area with game title -->
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-7" id="game-title">
                Essential Coen Brothers<br>
                Movie Trivia Game
            </div>
            <div class="col-md-5">
                <span id="fun-fact" class="hide">
                </span>
            </div>
        </div>
    </div>


    <!-- container that holds all the panels for the game. -->
    <div class="container">
        <div class="row panel-row">
            <div class="col-md-6">
                <div class="row" id="empty-panel">
                    
                </div>
            </div>

        <!-- main game panel that includes the timer and trivia questions and answers -->
            <div class="col-md-6">
                <!-- Timer panel. -->
                <div class="row" id="clock-panel">

                </div>

                <div class="row" id="game-panel">

                    <div>
                        <button id="start">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
